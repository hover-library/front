<div id="login-container">
  <div class="login-background"></div>

  <div class="login-card">
    <div class="login-header">
      <svg width="35" height="35" viewBox="0 0 32 33" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6e00ff" />
            <stop offset="100%" stop-color="#3a0077" />
          </linearGradient>
          <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.5" />
          </filter>
        </defs>
        <path d="M15.1934 0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z" fill="url(#logoGradient)" />
        <text x="48%" y="53%" text-anchor="middle" dominant-baseline="middle"
              fill="white"
              font-size="14"
              font-family="'Plus Jakarta Sans', sans-serif"
              font-weight="600"
              filter="url(#textShadow)">
          H
        </text>
      </svg>
      <h2>Welcome Back</h2>
      <p>Please sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [ngClass]="{'is-invalid': (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) && loginForm.get('email')?.invalid}"
          autocomplete="email"
          placeholder="Enter your email"
        >
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="invalid-feedback">
          Email is required
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="invalid-feedback">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{'is-invalid': (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) && loginForm.get('password')?.invalid}"
          autocomplete="current-password"
          placeholder="Enter your password"
        >
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="invalid-feedback">
          Password is required
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" class="invalid-feedback">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-options">
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
      </div>

      <div *ngIf="isNotLogged" class="alert alert-danger">
        Invalid email or password
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Sign In
      </button>

      <div class="login-footer">
        <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
