<div id="cont-log">
  <!-- Video de fondo futurista -->
  <div class="futuristic-bg">
    <video autoplay muted loop playsinline aria-hidden="true">
      <source src="../../assets/sea.mp4" type="video/mp4">
      <!-- Fallback para navegadores que no soportan video -->
      <div class="particle-fallback"></div>
    </video>
    <div class="video-overlay"></div>
  </div>

  <div class="log-container">
    <h2 tabindex="0">Login Update</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" aria-label="Formulario de login">
      <div class="cont-input">
        <label for="email" aria-label="Correo electrónico">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          autocomplete="email"
          required
          aria-required="true"
          aria-describedby="email-error"
          [attr.aria-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      </div>
      <p class="error"
         id="email-error"
         *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
         aria-live="assertive">
        *This field is required
      </p>

      <div class="cont-input">
        <label for="password" aria-label="Contraseña">Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          autocomplete="current-password"
          required
          aria-required="true"
          aria-describedby="password-error"
          [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
      </div>
      <p class="error"
         id="password-error"
         *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
         aria-live="assertive">
        *This field is required
      </p>

      <p class="error"
         *ngIf="isNotLogged"
         aria-live="assertive">
        *Email or password invalid
      </p>

      <div class="cont-btn">
        <button type="submit"
                [disabled]="loginForm.invalid"
                aria-label="Enviar formulario de login"
                [attr.aria-disabled]="loginForm.invalid">
          Login
        </button>
      </div>
    </form>

    <div class="register-link-cont">
      <p>Don't have an account?</p>
      <a routerLink="/register" aria-label="Registrar una nueva cuenta">Register</a>
    </div>
  </div>
</div>
