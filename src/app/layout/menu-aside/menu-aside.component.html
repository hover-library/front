<div id="container">
<div class="logo">
  <svg width="35" height="35" viewBox="0 0 32 33" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Gradiente para el fondo del escudo -->
      <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6e00ff" />
        <stop offset="100%" stop-color="#3a0077" />
      </linearGradient>

      <!-- Sombra para la H -->
      <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.5" />
      </filter>
    </defs>

    <path d="M15.1934 0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z" fill="url(#logoGradient)" />

    <text x="48%" y="53%" text-anchor="middle" dominant-baseline="middle"
      fill="white"
      font-size="14"
      font-family="'Plus Jakarta Sans', sans-serif"
      font-weight="600"
      filter="url(#textShadow)">
      H
    </text>
  </svg>

  <a routerLink="/" translate="no">
    Hover UI
  </a>
</div>

  <div class="menu-list">

  <a class="h2-link" [routerLink]="['/documentation/introduction']">
    <h2>Introduction</h2>
  </a>
  <a class="h2-link" [routerLink]="['/documentation/components']">
    <h2>Components</h2>
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#3C3C43"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
  </a>

  <div class="menu">
    <ul>
      <li *ngFor="let item of menuRoutes">
        <a [routerLink]="item.route"
        routerLinkActive="active"
        >
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
  </div>
</div>
